<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de registro</title>
</head>
<body>
        <!-- crear nuevo usuario --> <!-- objeto creado: usuario -->
<form th:action="@{/usuario/crear}" th:object="${usuario}" method="post">
    <!-- TODO: @para rutas - $ para ??? - * para ??? -->
    <label id="nombre" >Nombre:</label>
    <input type="text" th:field="*{nombre}" required>

        <label id="apellido">Apellido:</label>
        <input type ="text" th:field="*{apellido}" required>

    <label id="email">Correo:</label>
    <input type ="email" th:field="*{email}" required>

        <label id="password">Contrase√±a:</label>
        <input type ="password" th:field="*{apellido}" required>

            <label for="tipo">Selecciona el tipo de usuario</label>
            <select id="tipo" th:field="*{tipoUsuario}" required>
            <option value="" disabled selected>Selecciona entre los siguientes</option>
            <option th:each="tipo : ${tipoUsuario}" th:text="${tipo}" th:value="${tipo}"></option>
        </select>
            <button class="btn btn-warning" type="submit">Crear usuario</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
